<html>
    <head>
        <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
        <meta name="referrer" content="no-referrer">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/img/favicon/ms-icon-144x144.png">
        <script type="text/javascript" src="/static/js/autocomplete.js"></script>
        <script type="text/javascript" src="/static/js/controller.js"></script>
        <link rel="search" href="/opensearch.xml" type="application/opensearchdescription+xml" title="Whoogle Search">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/{{ 'search-dark' if config.dark else 'search' }}.css">
        <link rel="stylesheet" href="/static/css/main.css">

        {% if config.dark %}

        {% endif %}
        <noscript>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap');
                :root{
                    --font1 : 'Montserrat', sans-serif;
                }

                #main { display: inherit !important; }
                .content { max-height: 520px; padding: 18px; border-radius: 10px; }
                .collapsible { display: none; }
            </style>
        </noscript>
        <title>Wrench Search</title>
    </head>
    <body id="main" style="font-family: 'JetBrains Mono', monospace;">
        <h1 style="margin-left: 40%; margin-top: 15%;">Wrench Search</h1>
        <div class="search-container">
            <form id="search-form" action="/search" method="{{ 'get' if config.get_only else 'post' }}">
                <div class="search-fields">
                    <div class="autocomplete">
                        <input style="font-family: var(--font1); font-weight: 500; color: black;" type="text" name="q" id="search-bar" autofocus="autofocus" autocomplete="off">
                    </div>
                    <input style="font-family: 'JetBrains Mono', monospace; background-color: 728FCE;" type="submit" id="search-submit" value="Go for a Search">
                </div>
            </form>
            <br/>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
